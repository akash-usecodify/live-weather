<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="weather-app">
            <h1 class="app-title">Live Weather</h1>
            
            <div class="search-container">
                <input type="text" id="locationInput" placeholder="Enter city name..." class="location-input">
                <button id="searchBtn" class="search-btn">Search</button>
            </div>
            
            <div class="weather-display" id="weatherDisplay">
                <div class="welcome-message">
                    <h2>Enter a location to see live weather</h2>
                    <p>Get real-time weather information for any city worldwide</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
